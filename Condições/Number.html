<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Teste de Velocidade</h1>
    <label for="vel"> Velocidade:</label>
    <input type="number" name="vel" id="vel">
    <input type = "button" value = "Enviar"onclick = clicar()>
    <div id = "resp"></div>
    <script>
        var resp = window.document.querySelector('div#resp')
        function clicar() {
        var val = Number(window.document.querySelector('input#vel').value)
        
        
            if(val > 60){
                resp.innerHTML = `<p>  Sua velocidade ${val} é maior que 60`
                    resp.innerHTML += 'Você foi <strong>Multado</strong>'
            }else{
                resp.innerHTML = `<p> Sua velocidade ${val} é menor que 60`
                    resp.innerHTML += 'Continue assim!'
            }

        }
    </script>
    
</body>
</html>
